activity = "1.7.1"
#https://developer.android.com/jetpack/androidx/releases/appcompat
appcompat = "1.6.1"
#https://developer.android.com/jetpack/androidx/releases/lifecycle
lifecycle = "2.6.1"
#https://developer.android.com/jetpack/androidx/releases/compose
compose = "1.4.2"
#https://github.com/Kotlin/kotlinx.coroutines
coroutines = "1.6.4"
#https://github.com/square/okhttp
okhttp = "4.10.0"
#https://github.com/orbit-mvi/orbit-mvi
mvi = "4.6.1"
#https://github.com/InsertKoinIO/koin
koinCore = "3.4.0"
koinAndroid = "3.4.0"
koinCompose = "3.4.4"
#https://github.com/bumptech/glide
glide = "4.15.1"
#https://github.com/wasabeef/transformers
transformers = "1.0.6"
#https://github.com/square/moshi
moshi = "1.14.0"
#https://github.com/square/retrofit
retrofit = "2.9.0"
#https://developer.android.com/jetpack/androidx/releases/room
room = "2.5.1"
#https://github.com/facebook/stetho
stetho = "1.6.0"
#https://github.com/skydoves/landscapist
landscapist = "2.1.11"
#https://github.com/airbnb/lottie-android
lottie = "6.0.0"
#https://github.com/LuckSiege/PictureSelector
selector = "v3.11.1"
#https://developer.android.com/jetpack/androidx/releases/fragment
fragment = "1.5.7"

[plugins]
#https://github.com/diffplug/spotless
spotless = "com.diffplug.spotless:6.18.0"
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
validator = "org.jetbrains.kotlinx.binary-compatibility-validator:0.13.1"

[libraries]
gradlePlugin-android = "com.android.tools.build:gradle:7.4.2"
gradlePlugin-kotlin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }
#https://github.com/vanniktech/gradle-maven-publish-plugin
gradlePlugin-mavenPublish = "com.vanniktech:gradle-maven-publish-plugin:0.25.2"
gradlePlugin-ksp = { group = "com.google.devtools.ksp", name = "com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }

#https://github.com/Blankj/AndroidUtilCode/blob/master/lib/utilcode/README-CN.md
android-utils = "com.blankj:utilcodex:1.31.1"

#https://github.com/google/accompanist
accompanist-uicontroller = { group = "com.google.accompanist", name = "accompanist-systemuicontroller", version.ref = "accompanist" }
accompanist-drawablepainter = { group = "com.google.accompanist", name = "accompanist-drawablepainter", version.ref = "accompanist" }
accompanist-placeholder = { group = "com.google.accompanist", name = "accompanist-placeholder", version.ref = "accompanist" }

#https://developer.android.com/jetpack/androidx/releases/activity
activity-core = { group = "androidx.activity", name = "activity-ktx", version.ref = "activity" }
activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity" }

#https://developer.android.com/jetpack/androidx/releases/annotation
annotation = "androidx.annotation:annotation:1.6.0"

#https://developer.android.com/jetpack/androidx/releases/appcompat
appcompat-core = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
appcompat-resources = { group = "androidx.appcompat", name = "appcompat-resources", version.ref = "appcompat" }

#https://developer.android.com/jetpack/androidx/releases/core
core = "androidx.core:core-ktx:1.9.0"
core-splash = "androidx.core:core-splashscreen:1.0.0"

#https://developer.android.com/jetpack/androidx/releases/lifecycle
lifecycle-runtime = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
