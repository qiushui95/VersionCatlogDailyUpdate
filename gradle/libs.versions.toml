#https://github.com/orbit-mvi/orbit-mvi
mvi-core = { group = "org.orbit-mvi", name = "orbit-core", version.ref = "mvi" }
mvi-vm = { group = "org.orbit-mvi", name = "orbit-viewmodel", version.ref = "mvi" }
mvi-compose = { group = "org.orbit-mvi", name = "orbit-compose", version.ref = "mvi" }
mvi-test = { group = "org.orbit-mvi", name = "orbit-test", version.ref = "mvi" }

#https://github.com/InsertKoinIO/koin
koin-core = { group = "io.insert-koin", name = "koin-core", version.ref = "koinCore" }
koin-android = { group = "io.insert-koin", name = "koin-android", version.ref = "koinAndroid" }
koin-compose = { group = "io.insert-koin", name = "koin-androidx-compose", version.ref = "koinCompose" }

#https://github.com/qiushui95/AndroidInitializer
initializer = "com.github.qiushui95:AndroidInitializer:1.0.16"

#https://github.com/JodaOrg/joda-time
jodatime = "joda-time:joda-time:2.12.5"

#https://square.github.io/leakcanary/getting_started/
