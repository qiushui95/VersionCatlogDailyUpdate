lifecycle-service = { group = "androidx.lifecycle", name = "lifecycle-service", version.ref = "lifecycle" }

test-junit = "junit:junit:4.13.2"
test-core = "androidx.test:core-ktx:1.5.0"
test-espresso = "androidx.test.espresso:espresso-core:3.5.1"
test-junit-ext = "androidx.test.ext:junit-ktx:1.1.5"
test-rules = "androidx.test:rules:1.5.0"
test-runner = "androidx.test:runner:1.5.2"
test-uiautomator = "androidx.test.uiautomator:uiautomator:2.2.0"

#https://developer.android.com/jetpack/androidx/releases/compose
compose-foundation = { group = "androidx.compose.foundation", name = "foundation", version.ref = "compose" }
compose-material = { group = "androidx.compose.material", name = "material", version.ref = "compose" }
compose-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "compose" }
compose-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "compose" }
compose-ui-test = { group = "androidx.compose.ui", name = "ui-test-junit4", version.ref = "compose" }

#https://github.com/Kotlin/kotlinx.coroutines
coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }
